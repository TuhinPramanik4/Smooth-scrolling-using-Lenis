<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.13/dist/lenis.css">
    <style>
        .grid>div {
            grid-row: var(--r);
            grid-column: var(--c);
        }
    </style>
</head>
<body>
    <div class="w-full  bg-zinc-900">
        <div class="grid grid-cols-8 grid-rows-8 gap-2 overflow-hidden">
            <div class="elem col-span-1 row-span-1" style="--r: 1; --c: 2;"><img src="express.png" alt="Express.js logo"></div>
            <div class="elem col-span-1 row-span-1" style="--r: 2; --c: 6;"><img src="monGoDB.png" alt="MongoDB logo"></div>
            <div class="elem col-span-1 row-span-1" style="--r: 4; --c: 1;"><img src="node.png" alt="Node.js logo"></div>
            <div class="elem col-span-1 row-span-1" style="--r: 4; --c: 7;"><img src="Redis.png" alt="Redis logo"></div>
            <div class="elem col-span-1 row-span-1" style="--r: 5; --c: 4;"><img src="Kafka.png" alt="Kafka logo"></div>
            <div class="elem col-span-1 row-span-1" style="--r: 6; --c: 8;"><img src="png-transparent-webrtc-web-browser-computer-software-announcing-text-logo-web-browser.png" alt="WebRTC logo"></div>
            <div class="elem col-span-1 row-span-1" style="--r: 7; --c: 5;"><img src="React.png" alt="React.js logo"></div>
        </div>
        <div  class="fixed  top-0 left-0 w-full h-full flex flex-col items-center justify-center text-white">
            <h1 class="text-6xl mb-4">Hi , I'm Tuhin</h1>
            <h2 class="text-3xl uppercase">Web developer</h2>
        </div>
        <div class="w-full h-screen bg-[#D1D1D1] flex items-center justify-center mx-auto py-96 relative z-[999] text-center">
            <p class="text-black text-4xl w-3/4 ">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aperiam, reiciendis vitae nisi aspernatur nostrum unde dolorum sit magni. Laudantium, quaerat.</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.13/dist/lenis.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
